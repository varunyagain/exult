<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main text -->
  <text x="10" y="38" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="38" font-weight="700" fill="url(#textGradient)" letter-spacing="2">
    Exult
  </text>

  <!-- Motto/Tagline -->
  <text x="10" y="58" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="12" font-weight="400" fill="white" letter-spacing="1" opacity="0.95">
    Borrow. Read. Lend.
  </text>

  <!-- Decorative book icon -->
  <g transform="translate(165, 15)">
    <rect x="0" y="0" width="20" height="26" rx="2" fill="#8b5cf6" opacity="0.3"/>
    <rect x="5" y="0" width="20" height="26" rx="2" fill="#6366f1" opacity="0.5"/>
    <rect x="10" y="0" width="20" height="26" rx="2" fill="#4f46e5"/>
    <line x1="10" y1="6" x2="30" y2="6" stroke="white" stroke-width="1.5" opacity="0.4"/>
    <line x1="10" y1="11" x2="30" y2="11" stroke="white" stroke-width="1.5" opacity="0.4"/>
    <line x1="10" y1="16" x2="30" y2="16" stroke="white" stroke-width="1.5" opacity="0.4"/>
  </g>
</svg>
