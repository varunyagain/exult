name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] 

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: exult_flutter

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get packages
        run: flutter pub get

      - name: Build Web
        # Injection of secrets and setting the correct folder path for GitHub
        run: |
          flutter build web --release --base-href "/${{ github.event.repository.name }}/" \
          --dart-define=API_KEY=${{ secrets.FIREBASE_API_KEY }} \
          --dart-define=APP_ID=${{ secrets.FIREBASE_APP_ID }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: exult_flutter/build/web
          branch: gh-pages